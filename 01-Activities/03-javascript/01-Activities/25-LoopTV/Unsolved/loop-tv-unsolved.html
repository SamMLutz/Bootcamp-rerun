<!DOCTYPE html>
<html lang="en-us">
  <head>
    <meta charset="UTF-8">
    <title>Favorite TV Shows</title>
  </head>
  <body>

    <script type="text/javascript">

      // variables
      var favTVshows = [];
      var tvShow;

      // For Loop Elements Repeats 4 Times
      for (var i = 1; i < 4; i++) {

        // store the users answer to the prompt in a var
        tvShow = prompt("What's your #" + i + " favorite TV show?");

        // push the users fav tv show to the favTVShows array
        favTVshows.push(tvShow);
      }

      // loop through the fav tv shows array and alert the values
      for (var j = 0; j < favTVshows.length; j++) {

        // alert the values
        alert(favTVshows[j]);
      }

    </script>

  </body>
</html>
